name: QML Lint

permissions:
  contents: read
  pull-requests: write

on:
  push: {}
  pull_request: {}

jobs:
  qmllint:
    name: Run qmllint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install qmllint (qttools)
        run: |
          sudo apt-get update
          sudo apt-get install -y qt6-tools-dev-tools

      - name: Run qmllint script
        run: |
          chmod +x scripts/run_qmllint.sh
          scripts/run_qmllint.sh
