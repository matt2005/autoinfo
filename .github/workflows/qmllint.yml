name: QML Lint

on:
  push: {}
  pull_request: {}

jobs:
  qmllint:
    name: Run qmllint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install qmllint (qttools)
        run: |
          sudo apt-get update
          # Try Qt6 tools first, fall back to Qt5 tools when Qt6 package not available
          if ! sudo apt-get install -y qttools6-dev-tools; then
            sudo apt-get install -y qttools5-dev-tools
          fi

      - name: Run qmllint script
        run: |
          chmod +x scripts/run_qmllint.sh
          scripts/run_qmllint.sh
