# Crankshaft Reborn Configuration
# This is an example configuration file

[application]
name = "Crankshaft Reborn"
version = "1.0.0"
log_level = "info"  # debug, info, warning, error

[websocket]
enabled = true
port = 8080
max_clients = 10

[extensions]
directory = "extensions"
auto_load = true
# Comma-separated list of extension IDs to load
enabled_extensions = "media_player,navigation,bluetooth"

[display]
# Platform options: eglfs, xcb, vnc, wayland
platform = "eglfs"
width = 1280
height = 720
multi_display = false

[theme]
# Mode options: light, dark, auto
mode = "dark"
primary_color = "#2196F3"
accent_color = "#FF5722"
